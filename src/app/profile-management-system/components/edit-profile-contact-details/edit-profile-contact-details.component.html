<!DOCTYPE html>
<div class="modal-dialog modal-lg" role="document">

  <div class="row" *ngIf="loadData">
    <mat-spinner style="margin:0 auto;"
    mode="indeterminate"></mat-spinner>
  </div>
  <div class="alert alert-dismissible alert-danger" *ngIf="errorOccurs">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Oh snap!</strong> {{errorMsg}} and try submitting again.
  </div>
  <div class="modal-content" *ngIf="contact!=null">
    <div class="modal-header">
      <strong>
        <h3 class="modal-title">Update Contact Details</h3>
      </strong>
      <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm">
        <fieldset>
          <legend></legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="contact.email" #email="ngModel" type="email" matInput class="form-control" name="email"
            id="email"   placeholder="Enter Email">

        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input [(ngModel)]="contact.mobile" #mobile="ngModel" matInput require class="form-control" name="mobile"
             placeholder="Enter Mobile Number">
        </div>

        <div class="form-group">
          <label for="addressLine1">AddressLine1</label>
          <input [(ngModel)]="contact.addressline1" #addressLine1="ngModel" matInput required class="form-control"
            name="addressLine1"  placeholder="Enter AddressLine1">

        </div>
        <div class="form-group">
          <label for="addressLine2">AddressLine2</label>
          <input [(ngModel)]="contact.addressline2" #addressLine2="ngModel" matInput required class="form-control"
            name="addressLine2"  placeholder="Enter AddressLine2 ">

        </div>

        <div class="form-group">
          <label for="fblink">Fb Link</label>
          <input [(ngModel)]="contact.fblink" #fbLink="ngModel" matInput required class="form-control" name="fblink"
             placeholder="Enter Fb Link">

        </div>
        <div class="form-group">
          <label for="twitterlink">Twitter Link</label>
          <input [(ngModel)]="contact.twitterLink" #twitterLink="ngModel" type="text" matInput required
            class="form-control" name="twitterlink"  placeholder="Enter Twitter Link">

        </div>
        <div class="modal-footer">
          <button mat-flat-button color="accent" [disabled]="f.invalid"
            (click)="updateContactDetails()">UPDATE</button>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
