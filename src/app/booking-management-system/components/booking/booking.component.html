<!DOCTYPE html>
<div class="modal-dialog modal-lg" role="document">

    <div class="row" *ngIf="loadData">
      <mat-spinner style="margin:0 auto;"
      mode="indeterminate"></mat-spinner>
    </div>
    <div class="alert alert-dismissible alert-danger" *ngIf="errorOccurs">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oh snap!</strong> {{errorMsg}} and try submitting again.
    </div>
    <div class="modal-content" *ngIf="!loadData && event!=null">
      <div class="modal-header">
        <strong>
          <h3 class="modal-title">{{event.eventTitle}}</h3>
        </strong>
        <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="form-group">
            <label for="reason">Enter Full Name</label>
            <input type="text" matInput required [(ngModel)]="booking.fullname" #fullname="ngModel" name="name" placeholder="Enter Full Name"
              class="form-control">
            <div class="alert alert-danger" *ngIf="fullname.touched && fullname.invalid">Full Name must be entered..
            </div>
          </div>
          <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" matInput required [(ngModel)]="booking.email" #email="ngModel" name="email" placeholder="Eneter your email for communticating.."
              class="form-control">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email must be entered..</div>
          </div>
          <div class="form-group">
            <label for="mobile">Enter Mobile No.</label>
            <input type="text" matInput required [(ngModel)]="booking.mobileNo" #mobile="ngModel" name="mobile" placeholder="Eneter your mobile number for communticating.."
              class="form-control">
            <div class="alert alert-danger" *ngIf="mobile.touched && mobile.invalid">Mobile Number must be entered..
            </div>
          </div>
          <div class="modal-footer">
            <button mat-flat-button color="accent" [disabled]="f.invalid"
              (click)="bookEvent()">REGISTER</button>
          </div>
        </form>
      </div>
    </div>
  </div>
